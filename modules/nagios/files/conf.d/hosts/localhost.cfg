define service {
  name      local-service;
  use       generic-service;
  host_name localhost;
  register  0;
}

define host{
  use       generic-host            
  host_name localhost
  alias     localhost
  address   127.0.0.1
}

define service{
  use                 local-service         
  service_description Disk Space
  check_command       check_all_disks!30%!10%
}

define service{
  use                 local-service         
  service_description Current Users
  check_command       check_users!20!50
}

define service{
  use                 local-service         
  service_description Total Processes
  check_command       check_procs!250!400
}

define service{
  use                 local-service         
  service_description Current Load
  check_command       check_load!5.0!4.0!3.0!10.0!6.0!4.0
}

define service {
  use                 local-service
  service_description ssh
  check_command       check_ssh
}

define service {
  use                 local-service
  service_description memcached
  check_command       check_tcp!11211! -e "VERSION" -E -s "version\n" -w2 -c5
}

define service {
  use                 local-service
  service_description Recent Accounts
  check_command       check_recent_accounts
}

